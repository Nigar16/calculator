
<html lang="az">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="stylesheet" href="asset/css/style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" class="p-3">
        <div class="row">
            <div class="col m-3 mt-0" id="screen"></div>
        </div>
        <div class="d-flex ">
            <button  id="1" value="1" onclick="calc(this.id)" >1</button>
            <button id="2"  value="2" onclick="calc(this.id)" >2</button>
            <button id="3"  value="3" onclick="calc(this.id)" >3</button>
            <button  id="plus" value="+" onclick="calc(this.id)" style="background-color: #efff93;">+</button>
        </div>
        <div class="d-flex">
            <button id="4"  value="4" onclick="calc(this.id)" >4</button>
            <button  id="5"  value="5" onclick="calc(this.id)" >5</button>
            <button id="6"  value="6" onclick="calc(this.id)" >6</button>
            <button id="minus"  value="-" onclick="calc(this.id)"  style="background-color: #efff93;">-</button>
        </div>
        <div class="d-flex">
            <button  id="7" value="7"  onclick="calc(this.id)" >7</button>
            <button  id="8" value="8" onclick="calc(this.id)" >8</button>
            <button  id="9" value="9" onclick="calc(this.id)" >9</button>
            <button  id="mltp" value="*" onclick="calc(this.id)"  style="background-color: #efff93;">x</button>
        </div>
        <div class="d-flex">
            <button  id="reset" onclick="clearr()" style="background-color: #fd9fa9;">C</button>
            <button  id="0" value="0" onclick="calc(this.id)" >0</button>
            <button  id="equal" value="=" onclick="find()" >=</button>
            <button  id="dvd"  value="/" onclick="calc(this.id)" style="background-color: #efff93;">/</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
    
     function calc(id){
        document.getElementById("screen").innerHTML+= document.getElementById(id).value;
     }

     function find(){
        document.getElementById("screen").innerHTML=eval(document.getElementById("screen").textContent);
    }

    function clearr(){
         document.getElementById("screen").innerHTML="";
    }
    </script>
</body>
</html>
